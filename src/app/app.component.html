<div *ngIf="isLoggedIn() && (idToken || accessToken)">
  <hr>
  <div class="container">
    Name: {{ userInfo?.info?.name }}
    <hr>
    ID Token:<br>
    <textarea class="w-100 h-150px" [value]="idToken"></textarea>
    <hr>
    Access Token:<br>
    <textarea class="w-100 h-150px" [value]="accessToken"></textarea>
    <hr>
  </div>
</div>
